<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" rel="stylesheet" type="text/css">
    <script src="misFunciones.js" type="text/javascript"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <label for="nums1"></label><input id="nums1" name="sum_num1" onchange="calcularSuma()" type="text">
            +
            <label for="nums2"></label><input id="nums2" name="sum_num2" onchange="calcularSuma()" type="text">
            =
            <label for="totalS"></label><input disabled id="totalS" name="sum_total" type="text">
        </p>
        <p>
            <label for="numr1"></label><input id="numr1" name="res_num1" onchange="calcularResta()" type="text">
            -
            <label for="numr2"></label><input id="numr2" name="res_num2" onchange="calcularResta()" type="text">
            =
            <label for="totalR"></label><input disabled id="totalR" name="res_total" type="text">
        </p>
        <p>
            <label for="numm1"></label><input id="numm1" name="mul_num1" onchange="calcularMultiplicacion()"
                                              type="text">
            x
            <label for="numm2"></label><input id="numm2" name="mul_num2" onchange="calcularMultiplicacion()"
                                              type="text">
            =
            <label for="totalM"></label><input disabled id="totalM" name="mul_total" type="text">
        </p>
        <p>
            <label for="numd1"></label><input id="numd1" name="div_num1" onchange="calcularDivision()" type="text">
            /
            <label for="numd2"></label><input id="numd2" name="div_num2" onchange="calcularDivision()" type="text">
            =
            <label for="totalD"></label><input disabled id="totalD" name="div_total" type="text">
        </p>
    </form>
</div>
</body>
</html>
