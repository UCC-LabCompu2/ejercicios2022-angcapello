<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario_suscripcion">
    <p>
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" placeholder="Nombre" type="text">
    </p>
    <p>
        <label for="apellido">Apellido:</label>
        <input id="apellido" name="apellido" placeholder="Apellido" type="text">
    </p>
    <p>
        Sexo:
        <label for="masculino">Masculino</label>
        <input checked id="masculino" name="sexo" type="radio" value="masculino">
        <label for="femenino">Femenino</label>
        <input id="femenino" name="sexo" type="radio" value="femenino">
    </p>
    <p>
        <label for="edad">Edad:</label>
        <input id="edad" name="edad" placeholder="Edad" type="number">
    </p>
    <p>
        <label for="email">Email: </label>
        <input id="email" name="email" placeholder="email@dominio.com" type="email">
    </p>
    <p>
        <label for="usuario">Usuario:</label>
        <input id="usuario" name="usuario" placeholder="Usuario" type="text">
    </p>
    <p>
        <label for="password">Password:</label>
        <input id="password" name="password" placeholder="Ingrese su Password" type="password">
    </p>
    <p>
        <label for="confirmarpassword">Confirmar Password: </label>
        <input id="confirmarpassword" name="confirmar_password" placeholder="Confirmar Password" type="password">
    </p>
    <p>
        Tipo de servicio:
        <label for="Free">Free </label>
        <input checked id="Free" name="tipo de servicio" type="checkbox" value="free"> /
        <label for="Standard">Standard </label>
        <input id="Standard" name="tipo de servicio" type="checkbox" value="Standard"> /
        <label for="Premium">Premium </label>
        <input id="Premium" name="tipo de servicio" type="checkbox" value="Premium">
    </p>
    <p>
        <label for="tema">Tema:</label>
        <select id="tema" name="tema">
            <option value="politica">Política</option>
            <option value="negocios">Negocios</option>
            <option value="tecnología">Tecnología</option>
            <option value="salud">Salud</option>
        </select>
    </p>
    <p>
        <label for="comentario">Agregue un comentario: </label>
        <textarea id="comentario" name="comentario"></textarea>
    </p>
    <p>
        <button type="button">Botón de Enviar</button>
    </p>
</form>

</body>
</html>
