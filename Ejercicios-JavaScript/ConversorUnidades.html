<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Unidades</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" rel="stylesheet" type="text/css">
    <script src="misFunciones.js" type="text/javascript"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Conversor de Unidades</h1>
    <form name="LasUnidades">
        <p>
            <label for="metro"> Metro</label> = <input id="metro" name="unid_metro"
                                                       onchange="cambiarUnidades(this.id, this.value)" type="text">
        </p>
        <p>
            <label for="pulgada"> Pulgada</label> = <input id="pulgada" name="unid_pulgada"
                                                           onchange="cambiarUnidades(this.id, this.value)" type="text">
        </p>
        <p>
            <label for="pie"> Pie </label> = <input id="pie" name="unid_pie"
                                                    onchange="cambiarUnidades(this.id, this.value)" type="text">
        </p>
        <p>
            <label for="yarda"> Yarda</label> = <input id="yarda" name="unid_yarda"
                                                       onchange="cambiarUnidades(this.id, this.value)" type="text">
        </p>
    </form>
</div>
</body>
</html>
